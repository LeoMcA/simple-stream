<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>simple-stream</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100%;
        background-color: #000;
      }

      html {
        height: 100%;
      }

      video {
        flex-grow: 1;
      }

      body.client .hide-for-client {
        display: none;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand">simple-stream</span>
      <div class="custom-file hide-for-client">
        <input type="file" class="custom-file-input" id="file" />
        <label class="custom-file-label" for="file">Choose file</label>
      </div>
      <button
        class="btn btn-outline-dark ml-sm-3 hide-for-client"
        data-toggle="modal"
        data-target="#settings_modal"
      >
        Settings
      </button>
    </nav>

    <video controls></video>

    <div
      class="modal fade"
      id="settings_modal"
      data-backdrop="static"
      tabindex="-1"
      role="dialog"
      aria-labelledby="settings_modal_label"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settings_modal_label">Settings</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="signalling">Signalling Server</label>
              <input id="signalling" class="form-control" />
            </div>
            <div class="form-group">
              <label for="server">TURN Server</label>
              <input id="server" class="form-control" />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" class="form-control" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" class="form-control" type="password" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="save">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="share_modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="share_modal_label"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="share_modal_label">Share</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <textarea class="form-control" id="share_url" readonly></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="script.js"></script>
  </body>
</html>
